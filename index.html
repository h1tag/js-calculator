<!DOCTYPE html>
<html>
    <head>

       <title>Calculator</title>

       <!-- Bootstrap Mobile first -->
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <link rel = "stylesheet" type = "text/css" href = "css/style.css">

        <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">

        <!-- jQuery library -->
        <!-- You also need jQuery for Bootstrap -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>


        <script src="js/script.js"></script>


    </head>
    <body>

        <div class = "container-fluid wrapper">
            <div class = "row">
                <div class = "col-md-4"></div>
                <div id = "calc-body" class = "col-md-4">
                    <!-- accepts 12 nums/ has 12 places -->
                    <div id = "calc-screen" class = "row">
                        <p id="screen-data">0</p>
                    </div>
                    <div class = "calc-button">
                        <div id = "first-button-row" class="row">

                              <button id="clear">C</button>
                              <button ></button>
                              <button ></button>
                              <button ></button>

                        </div>
                        <div id = "second-button-row" class="row">
                            <button id="seven">7</button>
                            <button id="eight">8</button>
                            <button id="nine">9</button>
                            <button id="plus">+</button>
                        </div>
                        <div id = "third-button-row" class="row">
                            <button id="four">4</button>
                            <button id="five">5</button>
                            <button id="six">6</button>
                            <button id="minus">-</button>
                        </div>
                        <div id = "fourth-button-row" class="row">
                            <button id="one">1</button>
                            <button id="two">2</button>
                            <button id="three">3</button>
                            <button id="multi">*</button>
                        </div>
                        <div id = "fifth-button-row" class="row">
                            <button id="zero">0</button>
                            <button id="point">.</button>
                            <button id="equal">=</button>
                            <button id="divide">/</button>
                        </div>
                    </div>
                    </div>

                </div>
        </div>

    </body>
</html>
